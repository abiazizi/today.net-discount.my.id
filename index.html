    <meta content='Electronics Discount, Sports, Weddings, Online shopping, Automotive, Phones, Accessories, Computers, Electronics, Fashion, Beauty, Health, Home, Garden, Toys' name='keywords'/> 
<script type="text/javascript">
$(document).ready(function(){
  var urlxml  = '/sitemap'+Math.floor(Math.random() * 50)+'.xml';

  $.ajax({
    type: "GET",
    url: urlxml,
    dataType: "xml",

    success: function(response){
      for (var oi = 1; oi <= 8; oi++) {
        var sta = Math.floor(Math.random()*2000);
        for (var i = sta; i <= (sta+10); i++) {
          var idlist = $(response).find("url loc").eq(i).text();
          var iddd = idlist.match(/\?prod=(.*?)&/)[1];

          var asq = '<a href="'+idlist+'">'+iddd+'</a>';
          $('#product-list-'+oi).append(asq+", ");
        }
      }
    }
  });
});
</script>
